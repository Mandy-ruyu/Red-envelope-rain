<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Snow Emoji Effect</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(#0b1d3a, #1e3c72);
      overflow: hidden;
      cursor: default;
    }

    .snow {
      position: fixed;
      top: -2em;
      font-size: 20px;
      user-select: none;
      pointer-events: none;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    .hover-snow {
      position: fixed;
      pointer-events: none;
      user-select: none;
      animation: float 1.2s ease-out forwards;
    }

    @keyframes float {
      from {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
      to {
        transform: translate(
          calc(-50px + 100px * var(--dx)),
          -80px
        ) scale(0.6);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<script>
  // ðŸŒ¨ï¸ æŒçºŒä¸‹é›ª
  const snowEmojis = ["â„ï¸", "â˜ƒï¸", "â…"];

  function createSnow() {
    const snow = document.createElement("div");
    snow.className = "snow";
    snow.textContent = snowEmojis[Math.floor(Math.random() * snowEmojis.length)];

    snow.style.left = Math.random() * window.innerWidth + "px";
    snow.style.animationDuration = 5 + Math.random() * 5 + "s";
    snow.style.fontSize = 14 + Math.random() * 18 + "px";

    document.body.appendChild(snow);

    setTimeout(() => snow.remove(), 10000);
  }

  setInterval(createSnow, 200);

  // â„ï¸ æ»‘é¼ ç§»å‹•ç”¢ç”Ÿé£„å‹•é›ªèŠ±
  document.addEventListener("mousemove", (e) => {
    const snow = document.createElement("div");
    snow.className = "hover-snow";
    snow.textContent = "â„ï¸";

    snow.style.left = e.clientX + "px";
    snow.style.top = e.clientY + "px";
    snow.style.fontSize = "18px";
    snow.style.setProperty("--dx", Math.random());

    document.body.appendChild(snow);

    setTimeout(() => snow.remove(), 1200);
  });
</script>

</body>
</html>
